apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logging
spec:
  destination:
    name: ''
    namespace: logging
    server: 'https://kubernetes.default.svc'
  source:
    path: loki
    repoURL: 'https://github.com/mlhauber/k8s-fault-detection-cluster.git'
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

